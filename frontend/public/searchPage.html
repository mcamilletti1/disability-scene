<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
    <title>Disability Scene - Search Page</title>
  </head>
  <body>
    <section id="navBar">
        <header>
            <img id="logo" src="images/logo_on_white.svg" alt="Disability Scene logo" width="125px" height="20px"/>
        </header>
        <nav>
            <button id="moviesButton"><strong>MOVIES</strong></button>
            <button id="tvButton"><strong>TV SHOWS</strong></button>
            <form id="searchForm" role="search">
                <button id="searchButton" type="submit" width="16px" height="16px" aria-label="Search button"><img width="16px" height="16px" aria-hidden="true" src="images/search-sharp.svg"/></button>
                <input id="searchBar" type="text" id="searchInput" name="searchInput" placeholder="Search..." aria-label="Search bar"/>
            </form>
        </nav>
    </section>
    <p id="castLabel"><strong>MOVIES</strong></p>
    <div class="movieList"></div>
    <script src="searchPage.js"></script>
    <footer>
        <p>Copyright Â© Disability Scene. All rights reserved.</p>
    </footer>
  </body>
</html>
